<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JK 像素娘 × 对话</title>
  <link rel="stylesheet" href="src/styles/styles.css" />
</head>
<body>
  <main class="app">
    <section class="card">
      <div class="title">像素角色</div>
      <div class="stage">
        <canvas id="avatar" width="255" height="255" aria-label="pixel-girl"></canvas>
      </div>
    </section>
    <section class="card chat">
      <div class="title">和她聊天</div>
      <div id="messages" class="messages"></div>
      <div class="composer">
        <textarea id="input" placeholder="和JK聊点什么吧…（Shift+Enter 换行）"></textarea>
        <button id="send">发送</button>
      </div>
    </section>
  </main>

  <script type="module" src="src/renderer.js"></script>
</body>
</html>
